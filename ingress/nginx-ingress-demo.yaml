apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-sqsx
  namespace: sit
spec:
  ingressClassName: nginx 
  rules:
  - host: www.sqsx.com
    http:
      paths:
      - path: /sqsx
        pathType: Prefix
        backend:
          service:
            name: nginx-sqsx-service
            port: 
              number: 80
