apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-sqsx
  namespace: sit
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx-sqsx
  template:
    metadata:
      labels:
        app: nginx-sqsx
    spec:
      containers:
      - name: nginx
        image: nginx:1.22.1
        ports:
        - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: nginx-sqsx-service
  namespace: sit
spec:
  ports:
  - port: 80
    name: nginx
  clusterIP: None
  selector:
    app: nginx-sqsx


